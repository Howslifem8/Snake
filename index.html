<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Snake</title>
    <link rel="stylesheet" href="style.css">
  </head>


  <body>
    

    <div class="container">
        <header>Snake</header>
        <div class="personal-runs">
          <h3>Personal Runs</h3>
          <div id="personalRunsContainer"></div>
        </div>






        <div class="game-board">
            <canvas id="gameCanvas" class="gameCanvas" width="800" height="600" style="border:1px solid #000;"></canvas>
            
        </div>
        <div id="score" class="score">Score: 0</div>









        <div class="best-runs">
          <h3>Best Runs</h3>
        <div id="bestRunsContainer"></div>
</div>

        
    </div>






    <div id="gameOverModal" class="modal hidden">
    <div class="modal-content">
      <h2>Game Over</h2>
      <p id="finalScore">Score: 0</p>
      <p id="gameTime">Time: 0s</p>
      <button id="restartBtn">Play Again</button>
    </div>
  </div>
  <script src="index.js"></script>


  </body>




</html>
